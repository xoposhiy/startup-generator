<!doctype html>
<html lang="ru">
<!-- https://github.com/xoposhiy/startup-generator -->
<head>
	<meta charset="utf-8">
	<title>Идея для стартапа</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png?4" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png?4" sizes="16x16" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="content" id="root" v-cloak>
		<div class="idea">
			<div class="idea__name">
				<div class="idea__name__part" v-on:click="changeWhich" v-html="idea.which"></div>
				<div class="idea__name__part" v-on:click="changeWhat" v-html="idea.what"></div>
				<div class="idea__name__part" v-on:click="changeWithWhat" v-html="idea.withWhat"></div>
				<div class="idea__name__part" v-on:click="changeForWhom" v-html="idea.forWhom"></div>
			</div>
			<div class="idea__buttons">
				<div v-on:click="markIdeaAsGood" class="idea__buttons__button idea__buttons__button_good">
					<span class="emoji emoji_rocket"></span>Взлетит!
				</div>
				<div v-on:click="markIdeaAsBad" class="idea__buttons__button idea__buttons__button_bad">
					<span class="emoji emoji_game-die"></span>Не взлетит!
				</div>
			</div>
		</div>

		<div class="feed">
			<div class="feed__title" v-if="isFeedShown">
				<div class="feed__title__switch" v-on:click="showLastIdeasFeed()" v-bind:class="{ 'feed__title__switch_active': lastIdeasFeedShown }">Последние идеи</div>
				<div class="feed__title__switch" v-on:click="showBestIdeasFeed()" v-bind:class="{ 'feed__title__switch_active': bestIdeasFeedShown }">Лучшие идеи</div>
			</div>
			<div class="idea" v-for="idea in feed">
				<div class="idea__likes" v-on:click="addLikeToIdea(idea)">
					<span class="emoji emoji_rocket"></span><span v-if="idea.likes>1">×&thinsp;{{idea.likes}}</span>
				</div>
				<div class="idea__name">
					<span v-html="idea.which"></span>
					<span v-html="idea.what"></span>
					<span v-html="idea.withWhat"></span>
					<span v-html="idea.forWhom"></span>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script src="bundle.js"></script>
