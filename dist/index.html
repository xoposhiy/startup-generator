<!doctype html>
<html lang="ru">
<!-- https://github.com/xoposhiy/startup-generator -->
<head>
	<meta charset="utf-8">
	<meta property="og:title" content="Идея для стартапа"/>
	<meta property="og:description" content="Интегрированный с ОФД программно-аппаратный комплекс с промокодами и инвайтами для сотрудников ФНС"/>
	<meta property="og:type" content="website"/>

	<title>Идея для стартапа</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png?4" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png?4" sizes="16x16" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="content" id="root" v-cloak>
		<div class="idea">
			<div v-on:click="markIdeaAsGood" class="idea__button idea__button_good" v-bind:class="{ '_hidden': isIdeaLiked }">
				<span class="emoji emoji_like"></span>Лайк!
			</div>
			<div class="idea__name" v-bind:class="{ '_hidden': !isIdeaShown }">
				<div class="idea__name__part" v-on:click="changeWhich" v-html="idea.which"></div>
				<div class="idea__name__part" v-on:click="changeWhat" v-html="idea.what"></div>
				<div class="idea__name__part" v-on:click="changeWithWhat" v-html="idea.withWhat"></div>
				<div class="idea__name__part" v-on:click="changeForWhom" v-html="idea.forWhom"></div>
			</div>
			<div v-on:click="markIdeaAsBad" class="idea__button idea__button_bad">
				<span class="emoji emoji_dislike"></span>Ещё идею!
			</div>
		</div>

		<div class="feed" v-bind:class="{ '_hidden': !isFeedShown }">
			<div class="feed__column">
				<div class="feed__column__title">Последние идеи</div>
				<div class="idea" v-for="idea in lastIdeas">
					<div class="idea__likes" v-bind:class="{ 'idea__likes_own': hasOwnLike(idea) }" v-on:click="addLikeToIdea(idea)">
						<span class="emoji emoji_like"></span>×&thinsp;{{idea.likes}}
					</div>
					<div class="idea__name">
						<span v-html="idea.which"></span>
						<span v-html="idea.what"></span>
						<span v-html="idea.withWhat"></span>
						<span v-html="idea.forWhom"></span>
					</div>
				</div>
			</div>
			<div class="feed__column">
				<div class="feed__column__title">Лучшие идеи</div>
				<div class="idea" v-for="idea in bestIdeas">
					<div class="idea__likes" v-bind:class="{ 'idea__likes_own': hasOwnLike(idea) }" v-on:click="addLikeToIdea(idea)">
						<span class="emoji emoji_like"></span>×&thinsp;{{idea.likes}}
					</div>
					<div class="idea__name">
						<span v-html="idea.which"></span>
						<span v-html="idea.what"></span>
						<span v-html="idea.withWhat"></span>
						<span v-html="idea.forWhom"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script src="bundle.js"></script>

</body>
</html>
